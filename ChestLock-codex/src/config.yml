settings:
  # Disable this if you dont have a permission plugin
  usePermissions: true

  # Automatic update checking
  updateChecker: true

  # Prefix for all messages. Leave blank to disable.
  prefix: '&6[ChestLock]&7 '
  
  # Automatically lock chests when theyre placed
  autoLock: true
  
  # Changes whether lockable blocks can survive explosions, or not.
  tntProof: true

  # Hopper protection controls for InventoryMoveItemEvent
  hopper-protection: true
  hopper-minecart-protection: true
  hopper-check-source: true
  hopper-check-destination: true
  # Cache TTL in ticks for hopper decisions (0 disables the cache, max 200)
  hopper-cache-ttl-ticks: 20
  # How to treat pre-1.5.3 hoppers that do not have an owner tag when moving
  # Options: ALLOW (allow and leave untagged), DENY (cancel), TAG_ON_USE (tag then allow)
  untagged-hoppers: ALLOW
  
  # Sorts a chest inventory
  # if you use MIDDLE, you have to be holding a item in the inventory or in creative
  # sortBy options 'alphabetical', 'type'
  # sortWith options 'LEFT', 'RIGHT', 'SHIFT_LEFT', 'SHIFT_RIGHT', 'MIDDLE', 'NUMBER_KEY', 'DOUBLE_CLICK', 'SWAP_OFFHAND'
  sortInventoryEnabled: false
  sortBy: 'type'
  sortWith: 'DOUBLE_CLICK'

  # Optional GUI menus
  gui:
    enabled: true
    command-opens: true
  
  # Allows players to Shift + Left Click locks with Redstone to be alerted of intruders.
  intrusionAlerts: true
  alertRadius: 15
  
  # Changes the LockID key in the 'locks.yml'
  # not recommended to change these
  lockID-characters: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
  lockID-size: 12

lockables:
  ANVIL: true
  BARREL: true
  BLAST_FURNACE: true
